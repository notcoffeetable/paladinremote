<!DOCTYPE html>
<html>
<head>
  <title>Remote Quality Comparison</title>
 <script type="text/javascript" src="jwplayer.js" ></script>
<style>
#lowPlayer_wrapper,#medPlayer_wrapper,#highPlayer_wrapper{
 float:left;
}

#medPlayer_wrapper,#highPlayer_wrapper {
 margin-left:20px;
}
</style>
</head>

<body>
<div>
<div id="lowPlayer"></div>
<div id="medPlayer"></div>
<div id="highPlayer"></div>
</div>

<script type="text/javascript">
  var server = "rtmp://paladin.flash.internapcdn.net/paladin/live_1/";
  jwplayer("lowPlayer").setup({
    file: server + "demolow",
//    image: "/assets/myVideo.jpg",
    height: 240,
    width: 320,
    rtmp: {
    	subscribe: true
    }
  });
  jwplayer("medPlayer").setup({
    file: server + "demomed",
    height: 240,
    width: 320,
    rtmp: {
    	subscribe: true
    }
  });
  jwplayer("highPlayer").setup({
    file: server + "demohigh",
    height: 240,
    width: 320,
    rtmp: {
    	subscribe: true
    }
  });
</script>
</body>

</html>
