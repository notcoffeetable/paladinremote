<!DOCTYPE html>
<html>
<head>
  <title>Local Quality Comparison</title>
 <script type="text/javascript" src="jwplayer.js" ></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<span id="header_span">
  <div id="header_div">
    <h1>Paladin Single Local Portal</h1>
  </div>
</span>
<div id="player"></div>

<script type="text/javascript">
  var server = "rtmp://"+ window.location.hostname +"/live/";
  jwplayer("player").setup({
    file: server + "paldemo",
    subscribe: true,
    height: 480,
    width: 720
  });
</script>
</body>

</html>
