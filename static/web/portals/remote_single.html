<!DOCTYPE html>
<html>
<head>
  <title>Remote Single</title>
 <script type="text/javascript" src="jwplayer.js" ></script>
</head>

<body>
<div id="player"></div>

<script type="text/javascript">
  var server = "rtmp://paladin.flash.internapcdn.net/paladin/live_1/";
  jwplayer("player").setup({
    file: server + "paldemo",
    height: 480,
    width: 720,
    rtmp: {
    	subscribe: true
    }
  });
</script>
</body>

</html>
